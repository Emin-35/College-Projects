<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="scheduleStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <div class="background">
    <!--Header HTML-->
    <header class="main-header">
      <div class="dropdown">
        <button
          class="btn-menu btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          menu
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="home.html">Home</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Terms&Conditions</a></li>
          <li><a class="dropdown-item" href="#">About Us</a></li>
        </ul>
      </div>
      <!-- <button class="btn btn-menu">Menu</button> -->
      <h1 class="site-name">Fortune Cookie</h1>
      <div class="login-container">
        <button class="btn btn-login">Register</button>
        <button class="btn btn-login">Login</button>
      </div>
    </header>
    <!--Header HTML ends-->
    <body>
      <div class="mainContainer">
        <div id="container">
          <div id="header">
            <div id="monthDisplay"></div>
            <div>
              <button id="backButton">Back</button>
              <button id="nextButton">Next</button>
            </div>
          </div>
    
          <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
          </div>
    
          <div id="calendar"></div>
        </div>
    
        <div id="newEventModal">
          <h2>New Event</h2>
    
          <input id="eventTitleInput" placeholder="Event Title" />
    
          <button id="saveButton">Save</button>
          <button id="cancelButton">Cancel</button>
        </div>
    
        <div id="deleteEventModal">
          <h2>Event</h2>
    
          <p id="eventText"></p>
    
          <button id="deleteButton">Delete</button>
          <button id="closeButton">Close</button>
        </div>
    
        <div id="modalBackDrop"></div>
          </div>
        <script src="./script.js"></script>
      </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
